<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <text x="50%" y="50%" font-size="50" font-family="Arial, sans-serif" font-weight="bold" fill="#00FFFF"
    text-anchor="middle" dominant-baseline="middle" stroke="#00FFFF" stroke-width="2"
    filter="url(#neon)">
    Frontend Developer
  </text>
  
  <defs>
    <filter id="neon">
      <feGaussianBlur stdDeviation="3.5" result="blurred" />
      <feMerge>
        <feMergeNode in="blurred" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
</svg>