<svg width="100%" height="200px" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" gradientTransform="rotate(90)">
      <stop offset="0%" stop-color="#00ff99"/>
      <stop offset="100%" stop-color="#006633"/>
    </linearGradient>
  </defs>
  <text x="50%" y="50%" font-size="50" font-family="monospace" fill="url(#gradient)" text-anchor="middle">
    NIKITHA G R  
  </text>
  <style>
    @keyframes matrixRain {
      0% { transform: translateY(-50px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(50px); opacity: 0; }
    }
    text {
      animation: matrixRain 2s infinite alternate ease-in-out;
    }
  </style>
</svg>