<svg width="100%" height="200px" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matrixGradient" gradientTransform="rotate(90)">
      <stop offset="0%" stop-color="#00ff99"/>
      <stop offset="100%" stop-color="#006633"/>
    </linearGradient>
    <style>
      @keyframes matrixRain {
        0% { opacity: 0; transform: translateY(-20px); }
        50% { opacity: 1; }
        100% { opacity: 0; transform: translateY(20px); }
      }
      text {
        font-family: 'Courier New', monospace;
        font-size: 48px;
        fill: url(#matrixGradient);
        text-anchor: middle;
        animation: matrixRain 2s infinite alternate ease-in-out;
      }
    </style>
  </defs>
  <text x="50%" y="50%">NIKITHA G R</text>
</svg>